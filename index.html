<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>播客可视化</title>
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg: #0a0a0f;
  --bg2: #12121c;
  --gold: #d4a017;
  --gold-light: #f0c040;
  --text: #e8e0d0;
  --text-dim: #8a8070;
  --font: 'Hiragino Mincho ProN', 'Source Han Serif CN', Georgia, serif;
  --sans: 'PingFang SC', 'Hiragino Sans GB', system-ui, sans-serif;
}

html { scroll-behavior: smooth; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: var(--font);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

h1 {
  font-size: clamp(1.8rem, 5vw, 3rem);
  color: var(--gold);
  margin-bottom: 12px;
  letter-spacing: 0.05em;
}

.subtitle {
  color: var(--text-dim);
  font-family: var(--sans);
  font-size: 0.95rem;
  margin-bottom: 60px;
}

.episodes {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 24px;
  max-width: 800px;
  width: 100%;
}

.card {
  background: var(--bg2);
  border: 1px solid rgba(212, 160, 23, 0.15);
  border-radius: 16px;
  padding: 32px;
  text-decoration: none;
  color: var(--text);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--gold), var(--gold-light));
  opacity: 0;
  transition: opacity 0.3s;
}

.card:hover {
  border-color: rgba(212, 160, 23, 0.4);
  transform: translateY(-4px);
  box-shadow: 0 12px 40px rgba(0,0,0,0.4);
}

.card:hover::before { opacity: 1; }

.card .ep-num {
  font-family: var(--sans);
  font-size: 0.75rem;
  color: var(--gold);
  text-transform: uppercase;
  letter-spacing: 0.1em;
  margin-bottom: 8px;
}

.card .ep-title {
  font-size: 1.3rem;
  font-weight: 600;
  margin-bottom: 8px;
  line-height: 1.4;
}

.card .ep-podcast {
  font-family: var(--sans);
  font-size: 0.8rem;
  color: var(--text-dim);
  margin-bottom: 12px;
}

.card .ep-desc {
  font-family: var(--sans);
  font-size: 0.85rem;
  color: var(--text-dim);
  line-height: 1.7;
}

.footer {
  margin-top: 80px;
  font-family: var(--sans);
  font-size: 0.75rem;
  color: var(--text-dim);
  opacity: 0.5;
}
</style>
</head>
<body>

<h1>播客可视化</h1>
<p class="subtitle">将播客内容转化为可交互的视觉体验</p>

<div class="episodes">
  <a class="card" href="ep91.html">
    <div class="ep-num">Episode 91</div>
    <div class="ep-title">给年轻女孩的9条人生建议</div>
    <div class="ep-podcast">用复利模型，积累人生底气</div>
    <div class="ep-desc">健康投资、情绪管理、终身学习……两位主播分享给年轻女孩的人生复利思维。</div>
  </a>
  <a class="card" href="ep59.html">
    <div class="ep-num">Episode 59</div>
    <div class="ep-title">一生之敌</div>
    <div class="ep-podcast">自习室</div>
    <div class="ep-desc">深度解读《The War of Art》——识别内心的「抗拒」，与创造力的终极对手正面交锋。</div>
  </a>
</div>

<div class="footer">Podcast Visualization Tool</div>

</body>
</html>
